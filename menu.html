<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos y tipografias-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ac19bcbef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <link rel="stylesheet" type="text/css" href="css/players.css">

    <!--link al archivo js-->
    <script defer src="js/AppDamas.js"></script>
    <title>CheckersGame</title>
</head>

<body>

    <!--Header con la clase header que es el contenedor-->
    <header class="header">
        <a href="index.html" class="logo">Checkers</a>
        <input class="menu-btn" type="checkbox" id="menu-btn">
        <label class="menu-icon" for="menu-btn">
            <span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="menu.html">Home</a></li>
            <li><a href="register.html">Contact</a></li>
            <li><a href="rules.html">About the Game</a></li>
        </ul>

    </header>

    <!--Div contenedor-->
    <div class="container">

        <!--Div para tablero-->
        <div class="column-1 box">
            <table id="table">

            </table>
        </div>



        <!--Div columna 2-->

        <div class="column-2 box">
            <!--Ingresar nombres jugadores-->
            <div class="players">
                <!-- player 1 -->
                <div class="inputBox">
                    <div class="p">Player One</div>
                    <input id="player1" type="text" />

                </div>
                <!-- player 2 -->
                <div class="inputBox">
                    <div class="p">Player Two</div>
                    <input id="player2" type="text" />
                </div>

                <!--Boton para aÃ±adir-->
                <div class="inputBox">
                    <button id="btn" class="butn">Click to add</button>
                </div>
            </div>

            <!--Div para turnos jugadores-->
            <!--P id para puntos jugadores-->
        </div>
        <img src="images/cuphead.png">
        <div class="red-turn-text">
            <p>Cuphead</p>
            <p id="PuntosCupHead">0</p>

        </div>

        <p id="divider">|</p>

        <img src="images/mugman.png">
        <div class="blue-turn-text">
            <p>Mugman</p>

            <p id="PuntosMugman">0</p>

        </div>

    </div>

    </main>

    <!--Game zone-->

    <button onclick="restartGame()" class="butn">Restart Game</button>
    <input type="button" id="save" class="butn" value="Save Game" />
    <input type="button" id="load" class="butn" value="Load Game" />

</body>

</html>
